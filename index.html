<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.0.2/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <script type="text/javascript" src="https://api.mapy.cz/loader.js"></script>
    <script type="text/javascript">Loader.load()</script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Battlefield 2042</h1>
        <hr>
        <img id="first-image" class="img-thumbnail" src="./images/full.jpeg" alt="">
    </div>
    <hr>
    <div class="swiffy-slider">
        <ul class="slider-container">
            <li><img src="./images/battlefield-2042-2.jpg" style="max-width: 100%;height: auto;"></li>
            <li><img src="./images/battlefield-2042-early-access-1140x641.jpg" style="max-width: 100%;height: auto;"></li>
            <li><img src="./images/beta-changes-battlefield-2042-1000x600.jpg" style="max-width: 100%;height: auto;"></li>
        </ul>
    
        <button type="button" class="slider-nav"></button>
        <button type="button" class="slider-nav slider-nav-next"></button>
    
        <div class="slider-indicators">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>
    <hr>
    <div id="mapa" style="width:600px; height:400px;"></div>
	<script type="text/javascript">
		var stred = SMap.Coords.fromWGS84(18.0710933, 59.3251172);
		var mapa = new SMap(JAK.gel("mapa"), stred, 10);
		mapa.addDefaultLayer(SMap.DEF_BASE).enable();
		mapa.addDefaultControls();	      	      
    </script>
    <hr>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['19.11', '20.11', '21.11'],
                datasets: [{
                    label: 'Návštěvnost',
                    data: [100000, 300000, 1000000],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
